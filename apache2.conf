<VirtualHost *:80>
    ServerName https://natashebot-1.onrender.com
    ServerAlias https://natashebot-1.onrender.com
    DocumentRoot "/var/www/html"
    <Directory "/var/www/html">
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>